<!DOCTYPE html>
<html lang="en">
<head>

    <title>Visualizar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="caixote">

			<section style="height: 100%;">

				<div class="tpm" id="chao"></div>
			</section>

			</section>
			<section style="height: 42%;">

			</section>
			<section style="height: 4%;">

			</section>
		</div>
	</div>
  <script src="script.js"></script>
